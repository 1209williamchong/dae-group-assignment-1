<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fresh - AI 推薦</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/recommendations.css">
</head>
<body>
    <div class="container">
        <!-- 導航欄 -->
        <nav class="nav">
            <div class="nav-left">
                <a href="home.html" class="logo">fresh</a>
            </div>
            <div class="nav-right">
                <div class="home-avatar-wrap" style="display:inline-block;vertical-align:middle;margin-right:16px;">
                    <img id="home-avatar" src="https://via.placeholder.com/100" alt="個人頭像" style="width:50px;height:50px;border-radius:50%;object-fit:cover;border:2px solid #ff6b00;">
                </div>
                <div class="auth-buttons" style="display:flex;align-items:center;gap:8px;vertical-align:middle;">
                    <a href="chat.html" class="nav-link">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                        <span>聊天室</span>
                    </a>
                    <a href="settings.html" class="nav-link">
                        <ion-icon name="settings-outline"></ion-icon>
                        <span>設定</span>
                    </a>
                    <a href="community.html" class="nav-link">
                        <ion-icon name="people-outline"></ion-icon>
                        <span>社群管理</span>
                    </a>
                    <a href="about.html" class="nav-link">
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <span>關於</span>
                    </a>
                    <a href="logout.html" class="nav-link">
                        <ion-icon name="log-out-outline"></ion-icon>
                        <span>登出</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- 主內容區域 -->
        <main class="main-content">
            <div class="recommendations-container">
                <!-- 推薦標題 -->
                <div class="recommendations-header">
                    <h1><ion-icon name="sparkles-outline"></ion-icon> AI 智能推薦</h1>
                    <p>基於您的興趣和行為，為您推薦最相關的內容</p>
                </div>

                <!-- 推薦分類標籤 -->
                <div class="recommendation-tabs">
                    <button class="tab-button active" data-type="personalized">
                        <ion-icon name="person-outline"></ion-icon>
                        個性化推薦
                    </button>
                    <button class="tab-button" data-type="food">
                        <ion-icon name="restaurant-outline"></ion-icon>
                        美食推薦
                    </button>
                    <button class="tab-button" data-type="popular">
                        <ion-icon name="trending-up-outline"></ion-icon>
                        熱門推薦
                    </button>
                </div>

                <!-- 推薦內容區域 -->
                <div class="recommendations-content">
                    <!-- 個性化推薦 -->
                    <div class="recommendation-section active" id="personalized-section">
                        <div class="section-header">
                            <h2>為您推薦</h2>
                            <p>基於您關注的人和興趣</p>
                        </div>
                        <div class="posts-grid" id="personalized-posts">
                            <div class="loading">載入中...</div>
                        </div>
                    </div>

                    <!-- 美食推薦 -->
                    <div class="recommendation-section" id="food-section">
                        <div class="section-header">
                            <h2>美食發現</h2>
                            <p>AI 識別的美食相關內容</p>
                        </div>
                        <div class="posts-grid" id="food-posts">
                            <div class="loading">載入中...</div>
                        </div>
                    </div>

                    <!-- 熱門推薦 -->
                    <div class="recommendation-section" id="popular-section">
                        <div class="section-header">
                            <h2>熱門內容</h2>
                            <p>最受歡迎的貼文</p>
                        </div>
                        <div class="posts-grid" id="popular-posts">
                            <div class="loading">載入中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="/js/recommendations.js"></script>
</body>
</html>
