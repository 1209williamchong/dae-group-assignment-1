<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - fresh</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>fresh</h1>
            <nav>
                <a href="/">首頁</a>
                <a href="/profile.html">個人資料</a>
                <a href="/settings.html" class="active">設定</a>
            </nav>
        </header>
        
        <main>
            <section class="settings-section">
                <h2>帳號設定</h2>
                
                <div class="settings-group">
                    <h3>個人資料</h3>
                    <form class="settings-form">
                        <div class="form-group">
                            <label for="username">用戶名稱</label>
                            <input type="text" id="username" value="username">
                        </div>
                        <div class="form-group">
                            <label for="displayName">顯示名稱</label>
                            <input type="text" id="displayName" value="用戶名稱">
                        </div>
                        <div class="form-group">
                            <label for="bio">個人簡介</label>
                            <textarea id="bio" rows="3">這是我的個人簡介</textarea>
                        </div>
                        <button type="submit" class="save-button">儲存變更</button>
                    </form>
                </div>

                <div class="settings-group">
                    <h3>隱私設定</h3>
                    <div class="settings-option">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                        <span>公開個人資料</span>
                    </div>
                    <div class="settings-option">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                        <span>允許追蹤</span>
                    </div>
                </div>

                <div class="settings-group">
                    <h3>通知設定</h3>
                    <div class="settings-option">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                        <span>新追蹤者通知</span>
                    </div>
                    <div class="settings-option">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                        <span>留言通知</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Fresh</p>
        </footer>
    </div>
    <script src="/js/settings.js"></script>
</body>
</html>
