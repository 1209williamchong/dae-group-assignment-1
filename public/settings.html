<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - fresh</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .header {
            background-color: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff6b00;
            text-decoration: none;
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        .nav-button {
            padding: 8px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
        }
        .nav-button:hover {
            background-color: #444;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .settings-section {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .settings-section h2 {
            color: #ff6b00;
            margin-bottom: 20px;
        }
        .settings-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            margin-bottom: 10px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .settings-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo">fresh</a>
        <div class="nav-buttons">
            <a href="chat.html" class="nav-button">聊天室</a>
            <a href="logout.html" class="nav-button">登出</a>
        </div>
    </header>

    <div class="container">
        <div class="settings-section">
            <h2>帳號設定</h2>
            <a href="profile.html" class="settings-button">個人資料</a>
            <a href="edit-profile.html" class="settings-button">編輯個人資料</a>
        </div>
    </div>

    <script src="src/settings.js"></script>
</body>
</html>
