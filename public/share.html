<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享動態牆 - fresh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .share-container {
            max-width: 540px;
            margin: 40px auto 0 auto;
        }

        .share-form {
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            padding: 24px 20px 16px 20px;
            margin-bottom: 32px;
        }

        .share-form label {
            font-weight: bold;
            color: #ff6b00;
        }

        .custom-upload-btn {
            display: inline-block;
            background: #ff6b00;
            color: #fff !important;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 16px;
            font-weight: bold;
            transition: background 0.2s;
            margin-top: 64px;
        }

        .share-form input[type="file"] {
            display: none;
        }

        .share-form textarea {
            width: 100%;
            min-height: 60px;
            margin-bottom: 16px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #333;
            resize: vertical;
            background: #2a2a2a;
            color: #fff;
        }

        .preview {
            margin-bottom: 16px;
            text-align: center;
        }

        .preview img,
        .preview video {
            max-width: 100%;
            max-height: 180px;
            border-radius: 8px;
        }

        .share-form button {
            background: #ff6b00;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-top: 12px;
            transition: background 0.3s;
        }

        .share-form button:hover {
            background: #ff8533;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .post {
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            padding: 18px 18px 12px 18px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .post-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            border: 2px solid #ff6b00;
        }

        .post-user {
            font-weight: bold;
            margin-right: 8px;
            color: #ff6b00;
        }

        .post-time {
            color: #aaa;
            font-size: 0.95em;
        }

        .post-content {
            margin: 8px 0 0 0;
            color: #fff;
        }

        .post-media img,
        .post-media video {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="nav-left">
            <a href="/" class="logo">fresh</a>
        </div>
        <div class="nav-right">
            <div class="home-avatar-wrap" style="display:inline-block;vertical-align:middle;margin-right:16px;">
                <img id="home-avatar" src="https://via.placeholder.com/100" alt="個人頭像"
                    style="width:50px;height:50px;border-radius:50%;object-fit:cover;border:2px solid #ff6b00;">
            </div>
            <a href="ai-recommendations.html" class="nav-link">AI 推薦</a>
            <a href="home.html" class="nav-link">首頁</a>
            <a href="profile.html" class="nav-link">個人檔案</a>
            <a href="settings.html" class="nav-link">設定</a>
            <a href="logout.html" class="nav-link">登出</a>
        </div>
    </nav>
    <div class="share-container">
        <!-- 發佈區 -->
        <div class="share-title"
            style="font-size:2.2em;font-weight:bold;color:#ff6b00;text-align:center;margin-bottom:28px;letter-spacing:2px;">
            分享你的精彩瞬間</div>
        <form class="share-form" id="shareForm" enctype="multipart/form-data">
            <label for="media" class="custom-upload-btn">分享你的相片/影片</label>
            <input type="file" id="media" name="media" accept="image/*,video/*" multiple>
            <div class="preview" id="mediaPreview"></div>
            <label for="text">分享內容</label>
            <textarea id="text" name="content" placeholder="寫下你的想法..."></textarea>
            <button type="submit">發佈</button>
        </form>
        <!-- 動態牆 -->
        <div class="feed" id="feed">
            <!-- 貼文會由 JS 動態產生 -->
        </div>
    </div>
    <script type="module" src="/js/share.js"></script>
</body>

</html>
