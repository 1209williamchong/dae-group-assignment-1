<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯個人資料 - fresh</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/edit-profile.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo">fresh</a>
        <div class="nav-buttons">
            <a href="logout.html" class="nav-button">登出</a>
        </div>
    </header>

    <div class="container">
        <div class="profile-form">
            <h2>編輯個人資料</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="avatar">上傳頭像</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                    <div id="avatarPreview" style="margin-top:10px;"></div>
                </div>
                <div class="form-group">
                    <label for="username">用戶名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="bio">個人簡介</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>
                <button type="submit" class="save-button">儲存變更</button>
            </form>
        </div>
    </div>

    <script src="src/edit-profile.js"></script>
    <script>
    document.getElementById('avatar').addEventListener('change', function(e) {
        const preview = document.getElementById('avatarPreview');
        preview.innerHTML = '';
        const file = e.target.files[0];
        if (!file) return;
        const url = URL.createObjectURL(file);
        preview.innerHTML = `<img src="${url}" alt="頭像預覽" style="max-width:120px;max-height:120px;border-radius:50%;">`;
    });
    </script>
</body>
</html>
