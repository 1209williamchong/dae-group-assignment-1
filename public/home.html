<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fresh - 歡迎</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 導航欄 -->
        <nav class="nav">
            <div class="nav-left">
                <a href="home.html" class="logo">fresh</a>
            </div>
            <div class="nav-right">
                <div class="home-avatar-wrap" style="display:inline-block;vertical-align:middle;margin-right:16px;">
                    <img id="home-avatar" src="https://via.placeholder.com/100" alt="個人頭像" style="width:50px;height:50px;border-radius:50%;object-fit:cover;border:2px solid #ff6b00;">
                </div>
                <div class="auth-buttons" style="display:flex;align-items:center;gap:8px;vertical-align:middle;">
                    <a href="ai-recommendations.html" class="nav-link">
                        <ion-icon name="sparkles-outline"></ion-icon>
                        <span>AI 推薦</span>
                    </a>
                    <a href="chat.html" class="nav-link">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                        <span>聊天室</span>
                    </a>
                    <a href="settings.html" class="nav-link">
                        <ion-icon name="settings-outline"></ion-icon>
                        <span>設定</span>
                    </a>
                    <a href="community.html" class="nav-link">
                        <ion-icon name="people-outline"></ion-icon>
                        <span>社群管理</span>
                    </a>
                    <a href="about.html" class="nav-link">
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <span>關於</span>
                    </a>
                    <a href="logout.html" class="nav-link">
                        <ion-icon name="log-out-outline"></ion-icon>
                        <span>登出</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- 主內容區域 -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- 歡迎區 -->
                <div class="welcome-section">
                    <h1>歡迎來到 fresh</h1>
                    <p>一個專注於圖片分享的社交平台</p>
                    
                    <div class="cta-buttons">
                        <a href="share.html" class="cta-button primary" style="
                            font-size:1.4em;
                            font-weight:bold;
                            color:#ff6b00;
                            letter-spacing:2px;
                            text-align:center;
                            box-shadow:0 2px 8px rgba(255,107,0,0.10);
                            text-shadow:0 2px 8px rgba(255,107,0,0.15);
                            border-radius:8px;
                            padding:16px 0;
                        ">分享你的精彩瞬間</a>
                    </div>
                </div>

                <!-- AI 推薦預覽區 -->
                <div class="recommendations-preview">
                    <div class="preview-header">
                        <h2><ion-icon name="sparkles-outline"></ion-icon> AI 智能推薦</h2>
                        <p>發現最適合您的內容</p>
                    </div>
                    <div class="preview-content">
                        <div class="preview-card">
                            <ion-icon name="person-outline"></ion-icon>
                            <h3>個性化推薦</h3>
                            <p>基於您的興趣和關注的人</p>
                        </div>
                        <div class="preview-card">
                            <ion-icon name="restaurant-outline"></ion-icon>
                            <h3>美食發現</h3>
                            <p>AI 識別的美食相關內容</p>
                        </div>
                        <div class="preview-card">
                            <ion-icon name="trending-up-outline"></ion-icon>
                            <h3>熱門內容</h3>
                            <p>最受歡迎的貼文推薦</p>
                        </div>
                    </div>
                    <div class="preview-cta">
                        <a href="recommendations.html" class="cta-button secondary">
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                            探索 AI 推薦
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="/js/home.js"></script>
</body>
</html>
