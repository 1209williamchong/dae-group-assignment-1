<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fresh - 歡迎</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.min.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="container">
        <!-- 導航欄 -->
        <nav class="nav">
            <div class="nav-left">
                <a href="/" class="logo">fresh</a>
            </div>
            <div class="nav-right">
                <div class="auth-buttons">
                    <a href="register.html" class="nav-link">
                        <ion-icon name="person-add-outline"></ion-icon>
                        <span>註冊</span>
                    </a>
                    <a href="login.html" class="nav-link">
                        <ion-icon name="log-in-outline"></ion-icon>
                        <span>登入</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- 主內容區域 -->
        <main class="main-content">
            <div class="welcome-section">
                <h1>歡迎來到 fresh</h1>
                <p>一個專注於圖片分享的社交平台</p>
                <div class="feature-grid">
                    <div class="feature-card">
                        <ion-icon name="image-outline"></ion-icon>
                        <h3>圖片分享</h3>
                        <p>分享你的精彩瞬間</p>
                    </div>
                    <div class="feature-card">
                        <ion-icon name="people-outline"></ion-icon>
                        <h3>社群互動</h3>
                        <p>與志同道合的朋友交流</p>
                    </div>
                    <div class="feature-card">
                        <ion-icon name="heart-outline"></ion-icon>
                        <h3>按讚評論</h3>
                        <p>表達你的想法</p>
                    </div>
                </div>
                <div class="cta-buttons">
                    <a href="register.html" class="cta-button primary">立即註冊</a>
                    <a href="login.html" class="cta-button secondary">登入</a>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
