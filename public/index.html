<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fresh</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>fresh</h1>
            <nav>
                <a href="/">首頁</a>
                <a href="/profile">個人資料</a>
                <a href="/settings">設定</a>
            </nav>
        </header>
        
        <main>
            <section class="post-form">
                <h2>發表新貼文</h2>
                <form id="postForm">
                    <textarea placeholder="分享你的想法..." required></textarea>
                    <input type="file" accept="image/*" id="imageInput">
                    <button type="submit">發布</button>
                </form>
            </section>

            <section class="feed">
                <h2>動態消息</h2>
                <div id="posts"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 fresh</p>
        </footer>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
