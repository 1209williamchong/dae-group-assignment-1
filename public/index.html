<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fresh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="container">
        <!-- 導航欄 -->
        <nav class="nav">
            <div class="nav-left">
                <a href="/" class="logo">fresh</a>
            </div>
            <div class="nav-right">
                <a href="chat.html" class="nav-link">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                    <span>聊天室</span>
                </a>
                <a href="profile.html" class="nav-link">
                    <ion-icon name="person-outline"></ion-icon>
                    <span>個人檔案</span>
                </a>
                <button id="logout-btn" class="nav-link">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <span>登出</span>
                    <a href="logout.html" class="nav-link"></a>
                </button>
            </div>
        </nav>

        <!-- 主內容區域 -->
        <main class="main-content">
            <!-- 貼文表單 -->
            <div class="post-form-container">
                <form id="post-form">
                    <textarea id="post-content" placeholder="分享你的想法..."></textarea>
                    <div class="post-form-actions">
                        <div class="media-actions">
                            <button type="button" id="camera-btn" title="拍照">
                                <ion-icon name="camera-outline"></ion-icon>
                            </button>
                            <button type="button" id="gallery-btn" title="選擇照片">
                                <ion-icon name="images-outline"></ion-icon>
                            </button>
                            <button type="button" id="route-btn" title="路線規劃">
                                <ion-icon name="map-outline"></ion-icon>
                            </button>
                            <div class="input-with-icon">
                                <ion-icon name="logo-youtube"></ion-icon>
                                <input type="text" id="youtube-link" placeholder="貼上 YouTube 連結...">
                            </div>
                        </div>
                        <div id="media-preview" class="media-preview">
                            <!-- 媒體預覽將在這裡顯示 -->
                        </div>
                        <div id="location-info" class="location-info" style="display: none;">
                            <ion-icon name="location-outline"></ion-icon>
                            <span id="location-text"></span>
                            <button type="button" id="remove-location" title="移除位置">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                        <div id="route-info" class="route-info" style="display: none;">
                            <div class="route-inputs">
                                <div class="input-with-icon">
                                    <ion-icon name="location-outline"></ion-icon>
                                    <input type="text" id="start-location" placeholder="起點">
                                </div>
                                <div class="input-with-icon">
                                    <ion-icon name="flag-outline"></ion-icon>
                                    <input type="text" id="end-location" placeholder="終點">
                                </div>
                                <div class="offline-map-options">
                                    <button type="button" id="download-map-btn" title="下載離線地圖">
                                        <ion-icon name="download-outline"></ion-icon>
                                        <span>下載離線地圖</span>
                                    </button>
                                    <div class="map-download-progress" style="display: none;">
                                        <div class="progress-bar">
                                            <div class="progress"></div>
                                        </div>
                                        <span class="progress-text">0%</span>
                                    </div>
                                </div>
                            </div>
                            <div id="route-map" class="route-map"></div>
                            <div class="route-details">
                                <span id="route-distance"></span>
                                <span id="route-duration"></span>
                            </div>
                            <button type="button" id="remove-route" title="移除路線">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                        <button type="submit" title="發布">
                            <ion-icon name="paper-plane-outline"></ion-icon>
                        </button>
                    </div>
                </form>
            </div>

            <!-- 貼文切換選項 -->
            <div class="post-tabs">
                <button class="tab-btn active" data-tab="following">關注的人</button>
                <button class="tab-btn" data-tab="all">全部貼文</button>
            </div>

            <!-- 貼文列表 -->
            <div class="posts-container" id="posts-container">
                <!-- 貼文將在這裡動態顯示 -->
            </div>
        </main>
    </div>

    <!-- 相機預覽彈窗 -->
    <div id="camera-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>拍照</h3>
                <button class="close-modal">
                    <ion-icon name="close-outline"></ion-icon>
                </button>
            </div>
            <div class="camera-preview">
                <video id="camera-view" autoplay playsinline></video>
                <canvas id="photo-canvas" style="display: none;"></canvas>
            </div>
            <div class="camera-controls">
                <button id="capture-btn" title="拍照">
                    <ion-icon name="radio-button-on-outline"></ion-icon>
                </button>
                <button id="switch-camera-btn" title="切換相機">
                    <ion-icon name="camera-reverse-outline"></ion-icon>
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
