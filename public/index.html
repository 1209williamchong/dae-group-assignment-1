<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fresh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.min.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="container">
        <!-- 導航欄 -->
        <nav class="navbar">
            <div class="logo">
                <h1>fresh</h1>
            </div>
            <div class="nav-buttons">
                <button id="show-bookmarks-btn" title="收藏">
                    <ion-icon name="bookmark-outline"></ion-icon>
                </button>
                <button id="logout-btn" title="登出">
                    <ion-icon name="log-out-outline"></ion-icon>
                </button>
            </div>
        </nav>

        <!-- 主內容區域 -->
        <main class="main-content">
            <!-- 貼文表單 -->
            <div class="post-form-container">
                <form id="post-form">
                    <textarea id="post-content" placeholder="分享你的想法..."></textarea>
                    <div class="post-form-actions">
                        <div class="media-actions">
                            <button type="button" id="camera-btn" title="拍照">
                                <ion-icon name="camera-outline"></ion-icon>
                            </button>
                            <button type="button" id="gallery-btn" title="選擇照片">
                                <ion-icon name="images-outline"></ion-icon>
                            </button>
                            <div class="input-with-icon">
                                <ion-icon name="logo-youtube"></ion-icon>
                                <input type="text" id="youtube-link" placeholder="貼上 YouTube 連結...">
                            </div>
                        </div>
                        <div id="media-preview" class="media-preview">
                            <!-- 媒體預覽將在這裡顯示 -->
                        </div>
                        <div id="location-info" class="location-info" style="display: none;">
                            <ion-icon name="location-outline"></ion-icon>
                            <span id="location-text"></span>
                            <button type="button" id="remove-location" title="移除位置">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                        <button type="submit" title="發布">
                            <ion-icon name="paper-plane-outline"></ion-icon>
                        </button>
                    </div>
                </form>
            </div>

            <!-- 搜尋框 -->
            <div class="search-container">
                <form id="search-form">
                    <div class="input-with-icon">
                        <ion-icon name="search-outline"></ion-icon>
                        <input type="text" id="search-input" placeholder="搜尋貼文...">
                    </div>
                </form>
            </div>

            <!-- 貼文列表 -->
            <div id="posts-container" class="posts-container">
                <!-- 貼文將由 JavaScript 動態生成 -->
            </div>
        </main>
    </div>

    <!-- 相機預覽彈窗 -->
    <div id="camera-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>拍照</h3>
                <button class="close-modal">
                    <ion-icon name="close-outline"></ion-icon>
                </button>
            </div>
            <div class="camera-preview">
                <video id="camera-view" autoplay playsinline></video>
                <canvas id="photo-canvas" style="display: none;"></canvas>
            </div>
            <div class="camera-controls">
                <button id="capture-btn" title="拍照">
                    <ion-icon name="radio-button-on-outline"></ion-icon>
                </button>
                <button id="switch-camera-btn" title="切換相機">
                    <ion-icon name="camera-reverse-outline"></ion-icon>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
