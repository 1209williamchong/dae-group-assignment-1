<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fresh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="container">
        <!-- 導航欄 -->
        <nav class="navbar">
            <div class="logo">
                <h1>fresh</h1>
            </div>
            <div class="nav-buttons">
                <button id="show-bookmarks-btn">
                    <i class="fas fa-bookmark"></i> 收藏
                </button>
                <button id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> 登出
                </button>
            </div>
        </nav>

        <!-- 主內容區域 -->
        <main class="main-content">
            <!-- 貼文表單 -->
            <div class="post-form-container">
                <form id="post-form">
                    <textarea id="post-content" placeholder="分享你的想法..."></textarea>
                    <div class="post-form-actions">
                        <input type="text" id="youtube-link" placeholder="貼上 YouTube 連結...">
                        <div id="youtube-preview"></div>
                        <button type="submit">發布</button>
                    </div>
                </form>
            </div>

            <!-- 搜尋框 -->
            <div class="search-container">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="搜尋貼文...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <!-- 貼文列表 -->
            <div id="posts-container" class="posts-container">
                <!-- 貼文將由 JavaScript 動態生成 -->
            </div>
        </main>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
