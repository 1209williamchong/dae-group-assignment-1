<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社群 - 社交平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/communities.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="home.html">首頁</a>
                <a href="communities.html" class="active">社群</a>
                <a href="profile.html">個人資料</a>
            </div>
            <div class="user-info">
                <span id="username"></span>
                <button id="logoutButton">登出</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="communities-container">
            <div class="communities-header">
                <h1>社群</h1>
                <button id="createCommunityBtn" class="create-community-btn">創建社群</button>
            </div>

            <div class="communities-list">
                <!-- 社群列表將在這裡動態生成 -->
            </div>
        </div>
    </main>

    <!-- 創建社群彈窗 -->
    <div id="createCommunityModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>創建社群</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="createCommunityForm">
                <div class="form-group">
                    <label for="communityName">社群名稱</label>
                    <input type="text" id="communityName" required>
                </div>
                <div class="form-group">
                    <label for="communityDescription">社群描述</label>
                    <textarea id="communityDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="communityAvatar">社群頭像</label>
                    <input type="file" id="communityAvatar" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="communityCover">封面圖片</label>
                    <input type="file" id="communityCover" accept="image/*">
                </div>
                <button type="submit" class="submit-btn">創建</button>
            </form>
        </div>
    </div>

    <script src="js/communities.js"></script>
</body>
</html>
