<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人檔案 - fresh</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/profile.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <a href="/" class="logo">fresh</a>
        </div>
        <div class="nav-right">
            <a href="chat.html" class="nav-link">
                <ion-icon name="chatbubbles-outline"></ion-icon>
                <span>聊天室</span>
            </a>
            <a href="profile.html" class="nav-link active">
                <ion-icon name="person-outline"></ion-icon>
                <span>個人檔案</span>
            </a>
            <button id="logout-btn" class="nav-link">
                <ion-icon name="log-out-outline"></ion-icon>
                <span>登出</span>
            </button>
        </div>
    </nav>

    <div class="main-content">
        <div class="profile-container">
            <!-- 個人資料區 -->
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="https://via.placeholder.com/150" alt="用戶頭像" id="profile-avatar">
                    <button class="edit-avatar-btn">
                        <ion-icon name="camera"></ion-icon>
                    </button>
                </div>
                <div class="profile-info">
                    <div class="profile-name">
                        <h2 id="profile-username">用戶名稱</h2>
                        <button class="edit-profile-btn">編輯個人檔案</button>
                        <button class="settings-btn">
                            <ion-icon name="settings-outline"></ion-icon>
                        </button>
                    </div>
                    <div class="profile-stats">
                        <div class="stat">
                            <span class="stat-number">123</span>
                            <span class="stat-label">貼文</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">456</span>
                            <span class="stat-label">追蹤者</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">789</span>
                            <span class="stat-label">追蹤中</span>
                        </div>
                    </div>
                    <div class="profile-bio">
                        <p>這是個人簡介，可以寫一些關於自己的內容。</p>
                    </div>
                </div>
            </div>

            <!-- 貼文網格 -->
            <div class="posts-grid">
                <div class="grid-row">
                    <div class="grid-item">
                        <img src="https://picsum.photos/seed/1/600/600" alt="貼文">
                        <div class="post-overlay">
                            <div class="post-stats">
                                <span><ion-icon name="heart-outline"></ion-icon> 123</span>
                                <span><ion-icon name="chatbubble-outline"></ion-icon> 45</span>
                            </div>
                        </div>
                    </div>
                    <div class="grid-item">
                        <img src="https://picsum.photos/seed/2/600/600" alt="貼文">
                        <div class="post-overlay">
                            <div class="post-stats">
                                <span><ion-icon name="heart-outline"></ion-icon> 456</span>
                                <span><ion-icon name="chatbubble-outline"></ion-icon> 78</span>
                            </div>
                        </div>
                    </div>
                    <div class="grid-item">
                        <img src="https://picsum.photos/seed/3/600/600" alt="貼文">
                        <div class="post-overlay">
                            <div class="post-stats">
                                <span><ion-icon name="heart-outline"></ion-icon> 789</span>
                                <span><ion-icon name="chatbubble-outline"></ion-icon> 90</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-row">
                    <div class="grid-item">
                        <img src="https://picsum.photos/seed/4/600/600" alt="貼文">
                        <div class="post-overlay">
                            <div class="post-stats">
                                <span><ion-icon name="heart-outline"></ion-icon> 234</span>
                                <span><ion-icon name="chatbubble-outline"></ion-icon> 56</span>
                            </div>
                        </div>
                    </div>
                    <div class="grid-item">
                        <img src="https://picsum.photos/seed/5/600/600" alt="貼文">
                        <div class="post-overlay">
                            <div class="post-stats">
                                <span><ion-icon name="heart-outline"></ion-icon> 567</span>
                                <span><ion-icon name="chatbubble-outline"></ion-icon> 89</span>
                            </div>
                        </div>
                    </div>
                    <div class="grid-item">
                        <img src="https://picsum.photos/seed/6/600/600" alt="貼文">
                        <div class="post-overlay">
                            <div class="post-stats">
                                <span><ion-icon name="heart-outline"></ion-icon> 890</span>
                                <span><ion-icon name="chatbubble-outline"></ion-icon> 12</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 編輯個人檔案彈出視窗 -->
    <div class="edit-profile-modal" id="editProfileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>編輯個人檔案</h2>
                <button class="close-modal">
                    <ion-icon name="close-outline"></ion-icon>
                </button>
            </div>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="edit-username">用戶名稱</label>
                    <input type="text" id="edit-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="edit-bio">個人簡介</label>
                    <textarea id="edit-bio" name="bio" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-avatar">更換頭像</label>
                    <div class="avatar-upload">
                        <input type="file" id="edit-avatar" name="avatar" accept="image/*" hidden>
                        <div class="avatar-preview">
                            <img src="https://via.placeholder.com/150" alt="頭像預覽">
                        </div>
                        <button type="button" class="upload-btn">選擇圖片</button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">取消</button>
                    <button type="submit" class="save-btn">儲存變更</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 設置面板 -->
    <div class="settings-panel">
        <div class="settings-header">
            <h3>設置</h3>
            <button class="close-settings">
                <ion-icon name="close"></ion-icon>
            </button>
        </div>
        <div class="settings-content">
            <div class="settings-section">
                <h4>帳號設置</h4>
                <div class="settings-item">
                    <label>更改密碼</label>
                    <button class="settings-action-btn">修改</button>
                </div>
                <div class="settings-item">
                    <label>電子郵件</label>
                    <button class="settings-action-btn">修改</button>
                </div>
            </div>
            <div class="settings-section">
                <h4>隱私設置</h4>
                <div class="settings-item">
                    <label>貼文可見性</label>
                    <select class="settings-select">
                        <option value="public">公開</option>
                        <option value="private">私人</option>
                    </select>
                </div>
                <div class="settings-item">
                    <label>訊息通知</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="notifications" checked>
                        <label for="notifications"></label>
                    </div>
                </div>
            </div>
            <div class="settings-section">
                <h4>主題設置</h4>
                <div class="theme-options">
                    <button class="theme-option" data-theme="dark">深色主題</button>
                    <button class="theme-option" data-theme="light">淺色主題</button>
                </div>
            </div>
            <div class="settings-section">
                <h4>帳號管理</h4>
                <button class="delete-account-btn">刪除帳號</button>
            </div>
        </div>
    </div>

    <script src="/src/main.js"></script>
    <script src="/src/profile.js"></script>
</body>
</html>
