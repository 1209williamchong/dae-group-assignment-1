<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室 - 社群平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="/" class="nav-link">首頁</a>
                <a href="/communities.html" class="nav-link">社群</a>
                <a href="/chat.html" class="nav-link active">聊天</a>
                <a href="/profile.html" class="nav-link">個人資料</a>
            </div>
            <div class="user-info">
                <span id="username"></span>
                <button id="logoutBtn">登出</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-sidebar">
                <div class="sidebar-header">
                    <h2>聊天室</h2>
                    <button id="createRoomBtn" class="btn-primary">新建聊天室</button>
                </div>
                <div class="room-list" id="roomList">
                    <!-- 聊天室列表將在這裡動態生成 -->
                </div>
            </div>
            
            <div class="chat-main">
                <div class="chat-header">
                    <div class="room-info">
                        <h3 id="currentRoomName">選擇聊天室</h3>
                        <span id="memberCount"></span>
                    </div>
                    <div class="room-actions">
                        <button id="showMembersBtn" class="btn-secondary">成員</button>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- 訊息將在這裡動態生成 -->
                </div>
                
                <div class="message-input">
                    <textarea id="messageInput" placeholder="輸入訊息..."></textarea>
                    <button id="sendMessageBtn" class="btn-primary">發送</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 新建聊天室模態框 -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新建聊天室</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="createRoomForm">
                    <div class="form-group">
                        <label for="roomName">聊天室名稱</label>
                        <input type="text" id="roomName" required>
                    </div>
                    <div class="form-group">
                        <label for="roomType">聊天室類型</label>
                        <select id="roomType">
                            <option value="private">私聊</option>
                            <option value="group">群組</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>選擇成員</label>
                        <div id="memberSelection" class="member-selection">
                            <!-- 成員選擇列表將在這裡動態生成 -->
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">創建</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 成員列表模態框 -->
    <div id="membersModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>聊天室成員</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="membersList" class="members-list">
                    <!-- 成員列表將在這裡動態生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
