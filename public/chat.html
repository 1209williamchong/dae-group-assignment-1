<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室 - fresh</title>
    <link rel="stylesheet" href="/styles/chat.css">
    <link rel="stylesheet" href="/styles/main.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <a href="/" class="logo">fresh</a>
        </div>
        <div class="nav-right">
            <a href="chat.html" class="nav-link active">
                <ion-icon name="chatbubbles-outline"></ion-icon>
                <span>聊天室</span>
            </a>
            <a href="profile.html" class="nav-link">
                <ion-icon name="person-outline"></ion-icon>
                <span>個人檔案</span>
            </a>
            <button id="logout-btn" class="nav-link">
                <ion-icon name="log-out-outline"></ion-icon>
                <span>登出</span>
            </button>
        </div>
    </nav>

    <div class="main-content">
        <div class="chat-container">
            <div class="chat-sidebar">
                <div class="search-container">
                    <input type="text" id="chat-search" placeholder="搜尋聊天室...">
                    <span class="search-icon">🔍</span>
                </div>
                <div class="chat-list" id="chat-list">
                    <!-- 聊天室列表將由 JavaScript 動態生成 -->
                </div>
            </div>
            <div class="main-chat">
                <div class="chat-header">
                    <div class="chat-title">選擇一個聊天室開始對話</div>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- 訊息將由 JavaScript 動態生成 -->
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="輸入訊息...">
                    <button class="upload-button" id="upload-file">📎</button>
                    <button class="send-button" id="send-message-btn">發送</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/main.js"></script>
    <script src="/src/chat.js"></script>
</body>
</html>
